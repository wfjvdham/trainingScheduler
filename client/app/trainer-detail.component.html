<div *ngIf="trainer">
  <h2 *ngIf="trainer._id!=''">Edit Location</h2>
  <h2 *ngIf="trainer._id==''">Add Location</h2>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="trainer.name">
    </div>
    <div class="form-group" *ngIf="teams">
      <label class="form-check-inline">Trains Team
        <select class="form-control" name="trains" [(ngModel)]="trainer.trains">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
        </select> 
      </label>
      <label class="form-check-inline">Plays in Team
        <select class="form-control" name="inTeam" [(ngModel)]="trainer.inTeam">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
          <option [value]="-1">None</option>
        </select> 
      </label>
    </div>
    <div class="form-group" *ngIf="teams">
      <label class="form-check-inline">Available on:
        <br />
        <label class="form-check-inline">
          <input name="monday" class="form-check-input" type="checkbox" [(ngModel)]="monday"> Monday
        </label>
        <label class="form-check-inline">
          <input #tuesdaycb name="tuesday" class="form-check-input" type="checkbox" [(ngModel)]="tuesday" (change)=changeDay(tuesdaycb)> Tuesday
        </label>
        <label class="form-check-inline">
          <input #wednesdaycb name="wednesday" class="form-check-input" type="checkbox" [(ngModel)]="wednesday" (change)=changeDay(wednesdaycb)> Wednesday
        </label>
        <label class="form-check-inline">
          <input #thursdaycb name="thursday" class="form-check-input" type="checkbox" [(ngModel)]="thursday" (change)=changeDay(thursdaycb)> Thursday
        </label>
        <label class="form-check-inline">
          <input #fridaycb name="friday" class="form-check-input" type="checkbox" [(ngModel)]="friday" (change)=changeDay(fridaycb)> Friday
        </label>
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
      <button class="btn btn-primary" *ngIf="trainer._id!=''" (click)="update()">Edit</button>
      <button class="btn btn-primary" *ngIf="trainer._id==''" (click)="create()">Add</button>
      <button class="btn btn-danger" *ngIf="trainer._id!=''" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
