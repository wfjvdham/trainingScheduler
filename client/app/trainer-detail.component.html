<div *ngIf="trainer">
  <h2 *ngIf="trainer._id!=''">Edit Location</h2>
  <h2 *ngIf="trainer._id==''">Add Location</h2>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="trainer.name">
    </div>
    <div class="form-group" *ngIf="teams">
      <label class="form-check-inline">Trains Team
        <select class="form-control" name="trains" [(ngModel)]="trainer.trains">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
        </select> 
      </label>
    </div>
    <div class="form-group" *ngIf="teams">
      <label class="form-check-inline">Plays in Team
        <select class="form-control" name="inTeam" [(ngModel)]="trainer.inTeam">
          <option *ngFor="let team of teams" [value]="team._id">{{team.name}}</option>
          <option [value]="-1">None</option>
        </select> 
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
      <button class="btn btn-primary" *ngIf="trainer._id!=''" (click)="update()">Edit</button>
      <button class="btn btn-primary" *ngIf="trainer._id==''" (click)="create()">Add</button>
      <button class="btn btn-danger" *ngIf="trainer._id!=''" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
